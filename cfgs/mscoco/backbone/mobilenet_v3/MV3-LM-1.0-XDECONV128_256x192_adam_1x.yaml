# kp_AP: 59.7/86.3/66.2/56.9/64.1
PIXEL_MEANS: [0.5, 0.5, 0.5]  # for official implementation
PIXEL_STDS: [0.5, 0.5, 0.5]  # for official implementation
CKPT: 'ckpts/instance/mscoco/backbone/mobilenet_v3/MV3-LM-1.0-XDECONV128_256x192_adam_1x'
DISPLAY_ITER: 20
MODEL:
  FPN_ON: True
  KEYPOINT_ON: True
BACKBONE:
  CONV_BODY: "mobilenet_v3"
  BN_EPS: 1e-3  # for official implementation
  MV3:
    SETTING: 'large_minimal'
    WIDEN_FACTOR: 1.0
    SE_DIVISIBLE: True  # for official implementation
    HEAD_USE_BIAS: True  # for official implementation
    FORCE_RESIDUAL: True  # for official implementation
    SYNC_SE_ACT: False  # for official implementation
    SAME_PAD: True  # for official implementation
FPN:
  DECONVX:
    HEAD_DIM: 128
KEYPOINT:
  NUM_JOINTS: 17
  HEATMAP_SIZE: (48, 64)
SOLVER:
  MAX_EPOCHS: 140
  BASE_LR: 0.002
  OPTIMIZER: 'ADAM'
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 0
  WARM_UP_FACTOR: 0.1
  LR_POLICY: 'STEP'
  STEPS: [90, 120]
TRAIN:
  WEIGHTS: ckpts/cls/imagenet/3rdparty/mobilenet_v3/mobilenet_v3_large_minimal_official/tf_mobilenetv3_large_minimal_100-8596ae28-convert.pth
  DATASETS: ('keypoints_coco_2017_train', )
  BATCH_SIZE: 256
  SCALES: ([192, 256],)
TEST:
  WEIGHTS: ''
  DATASETS: ('keypoints_coco_2017_val', )
  IMS_PER_GPU: 32
  SCALE: [192, 256]
  FREQUENCY_EPOCHS: 10
  INSTANCE_BBOX_FILE: ''
  AUG:
    H_FLIP: False
    POST_PROCESS: True
    SHIFT_HEATMAP: True
