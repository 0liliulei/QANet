# parsing (gt): mIoU:66.5/AP50:83.5/APvol:67.4/PCP50:73.5 (sqrt(iou_score * bbox_score));
# parsing (det=69.6): mIoU:63.1/AP50:79.6/APvol:63.7/PCP50:71.2 (sqrt(iou_score * bbox_score));
PIXEL_MEANS: [0.485, 0.456, 0.406]
PIXEL_STDS: [0.229, 0.224, 0.225]
CKPT: 'ckpts/instance/CIHP/parsingiou/backbone/hrnet/H-W48-PFPN-PIOU_512x384_adam_1x'
DISPLAY_ITER: 20
MODEL:
  TYPE: 'generalized_cnn'
  FPN_ON: True
  PARSING_ON: True
BACKBONE:
  CONV_BODY: "hrnet"
  HRNET:
    WIDTH: 48
FPN:
  BODY: "pfpn"
  USE_BN: True
  PANOPTIC:
    USE_FPN: False
    USE_BN: True
PARSING:
  NUM_PARSING: 20
  PARSINGIOU_ON: True
  PARSINGIOU:
    CONV_DIM: 64
    MLP_DIM: 256
SOLVER:
  MAX_EPOCHS: 140
  BASE_LR: 0.001
  OPTIMIZER: 'ADAM'
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 0
  WARM_UP_FACTOR: 0.1
  LR_POLICY: 'STEP'
  STEPS: [90, 120]
TRAIN:
  WEIGHTS: ckpts/cls/imagenet/3rdparty/hrnet/hrnet_w48_official/hrnetv2_w48_imagenet_pretrained.pth
  DATASETS: ('CIHP_train',)
  BATCH_SIZE: 128
  SCALES: ([384, 512],)
TEST:
  WEIGHTS: ''
  DATASETS: ('CIHP_val', )
  IMS_PER_GPU: 1
  SCALE: [384, 512]
  FREQUENCY_EPOCHS: 10
  INSTANCE_BBOX_FILE: ''
  AUG:
    H_FLIP: False
