# parsing (gt) : mIoU:63.9/AP50:78.6/APvol:64.1/PCP50:68.8 (sqrt(iou_score * bbox_score));
# parsing (det=69.6): mIoU:61.4/AP50:76.0/APvol:61.7/PCP50:67.8 (sqrt(iou_score * bbox_score));
PIXEL_MEANS: [0.485, 0.456, 0.406]
PIXEL_STDS: [0.229, 0.224, 0.225]
CKPT: 'ckpts/instance/CIHP/parsingiou/backbone/resnet/R-101d-PFPN-PIOU_512x384_adam_1x'
DISPLAY_ITER: 20
MODEL:
  TYPE: 'generalized_cnn'
  FPN_ON: True
  PARSING_ON: True
BACKBONE:
  CONV_BODY: "resnet"
  RESNET:
    LAYERS: (3, 4, 23, 3)
    STRIDE_3X3: True
    USE_3x3x3HEAD: True
    AVG_DOWN: True
FPN:
  BODY: "pfpn"
  USE_BN: True
  PANOPTIC:
    USE_BN: True
PARSING:
  NUM_PARSING: 20
  PARSINGIOU_ON: True
  PARSINGIOU:
    CONV_DIM: 64
    MLP_DIM: 256
SOLVER:
  MAX_EPOCHS: 140
  BASE_LR: 0.002
  OPTIMIZER: 'ADAM'
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 0
  WARM_UP_FACTOR: 0.1
  LR_POLICY: 'STEP'
  STEPS: [90, 120]
TRAIN:
  WEIGHTS: 'ckpts/cls/imagenet/resnet/resnet101d/weights_epoch120-80.14.pth'
  DATASETS: ('CIHP_train', )
  BATCH_SIZE: 256
  SCALES: ([384, 512],)
TEST:
  WEIGHTS: ''
  DATASETS: ('CIHP_val', )
  IMS_PER_GPU: 32
  SCALE: [384, 512]
  FREQUENCY_EPOCHS: 10
  INSTANCE_BBOX_FILE: ''
  AUG:
    H_FLIP: False
