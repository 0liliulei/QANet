# parsing (gt) : mIoU:67.9/PixAcc:94.4/AP50:68.1/APvol:56.6/PCP50:59.2 (sqrt(pixel_score * bbox_score), 0.2);
# parsing (gt hflip) : mIoU:68.5/PixAcc:94.5/AP50:69.3/APvol:57.3/PCP50:60.2 (sqrt(pixel_score * bbox_score), 0.2);
PIXEL_MEANS: [0.485, 0.456, 0.406]
PIXEL_STDS: [0.229, 0.224, 0.225]
CKPT: 'ckpts/PASCAL-Person-Part/R-101d-PFPN_512x384_adam_1x'
DISPLAY_ITER: 5
MODEL:
  TYPE: 'generalized_cnn'
  FPN_ON: True
  PARSING_ON: True
BACKBONE:
  CONV_BODY: "resnet"
  RESNET:
    LAYERS: (3, 4, 23, 3)
    STRIDE_3X3: True
    USE_3x3x3HEAD: True
    AVG_DOWN: True
FPN:
  BODY: "pfpn"
  USE_BN: True
  PANOPTIC:
    USE_BN: True
PARSING:
  NUM_PARSING: 7
SOLVER:
  MAX_EPOCHS: 140
  BASE_LR: 0.0005
  OPTIMIZER: 'ADAM'
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 0
  WARM_UP_FACTOR: 0.1
  LR_POLICY: 'STEP'
  STEPS: [90, 120]
TRAIN:
  WEIGHTS: 'ckpts/cls/imagenet/resnet/resnet101d/weights_epoch120-80.14.pth'
  DATASETS: ('PASCAL-Person-Part_train', )
  BATCH_SIZE: 64
  SCALES: ([384, 512],)
TEST:
  WEIGHTS: ''
  DATASETS: ('PASCAL-Person-Part_test', )
  IMS_PER_GPU: 32
  SCALE: [384, 512]
  FREQUENCY_EPOCHS: 10
  INSTANCE_BBOX_FILE: ''
  AUG:
    H_FLIP: False
